<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгортим маршрутной перестановки</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-text-block">
            <h1 class="main-text">Алгоритм маршрутной перестановки</h1>
        </div>
        <h1 style="text-align: center">Работа алгоритма</h1>
        <div class="description">
            <h2>Исходный текст записывается в матрицу размером n×m, где n×m = длине текста</h2>
        </div>
        <div class="user-input-block">
            <textarea id="text" class="user-input" rows="10" cols="50" placeholder="Введите текст для шифрования"></textarea>
            <div class="int-inputs">
                <input id="rows" type="number" placeholder="Количество строк матрицы" class="rows">
                <input id="columns" type="number" placeholder="Количество колонок матрицы" class="columns">
            </div>
            <button type="submit">Зашифровать текст</button>
            <button id="original-encode">Зашифровать оригинальным алгоритмом</button>
            <a href="decode.html"><button>Страница расшифровки текста</button></a>
        </div>
        <div class="chippertext-container-wrapper">
            <h2>Зашифрованный текст</h2>
            <div class="ciphertext-container" id="ciphertext">

            </div>    
        </div>

    </div>
    <script src="encode.js" type="text/javascript"></script>

</body>
</html>
